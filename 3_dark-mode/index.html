<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/ce5d88ce80.js"
            crossorigin="anonymous"
        ></script>
        <title>Dark Mode</title>
    </head>
    <body>
        <div class="settings_background">
            <i class="settings"></i>
        </div>
        <div class="card">
            <div><h2 class="card_title">Mastercard</h2></div>
            <div>
                <p class="card_number">1234 2345 3456 2345</p>
                <p class="card_text">Valid through</p>
                <p class="card_date">08/26</p>
                <p class="card_name">John Smith</p>
            </div>
            <img
                class="card_chip"
                src="/Dark-Mode/images/chip.png"
                alt="chip"
                height="20px"
            />
            <div class="mastercard-logo">
                <span class="mastercard_circle mastercard-logo--red"></span>
                <span class="mastercard_circle mastercard-logo--orange"></span>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
